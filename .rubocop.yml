AllCops:
  TargetRubyVersion: 2.5

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'it']
  Exclude:
    - 'db/schema.rb'
    - 'config/environments/*.rb'

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/*'
